<!DOCTYPE html>
<html>
<head>
    <title>Outdoor Stuff</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="container">

    <header>
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1 id="outdoorTitle">Great Outdoors</h1>
          <caption id="smallDetails">Search Activities Locations</caption> 
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center search-area">
        <input type="text" placeholder="Find outdoor activities">
        <button type="submit" class="btn btn-large search-button">Search</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 map-area">
        <div id="map-canvas"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3 activities-filter-area">
        <!-- Activity checkboxes go here -->
      </div>
    </div>

  </div>
  
  
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
