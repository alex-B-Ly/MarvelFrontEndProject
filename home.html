<!DOCTYPE html>
<html>
<head>
    <title>Outdoor Stuff</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container-fluid">

  <!-- Nav needs to go here -->

  <div class="row text-center">
    <header>
      <div class="col-xs-12">
        <h1>Image Search</h1>
      </div>
      <div class="col-xs-12">
        <!-- Search by place will be required -->
        <input id="place-search" type="text" placeholder="search places">
        <button class="btn btn-primary place-search-button"><i class="fa fa-search"></i></button>
      </div>
      <div class="col-xs-12">
        <!-- Bring up advanced search modal for Flickr images -->
        <button class="btn advanced-search-button" data-toggle="modal" data-target="#advanced-search-modal">Advanced Search</button>
      </div>
    </header>
  </div>

  <!-- Advanced Search modal -->
  <div id="advanced-search-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2>Advanced Image Search</h2>
        </div>
        <div class="modal-body text-center">
          <h3>Safe Search</h3>
          <h3>Indoor / Outdoor filter</h3>
          <select class="indoor-outdoor-select">
            <option value="outdoor" selected>Outdoor</option>
            <option value="indoor">Indoor</option>
          </select>
          <h3>Search by tag</h3>
          <input class="tag-search" type="text">
        </div>
        <div class="modal-footer">
          <button class="btn btn-success advanced-search-confirm" data-dismiss="modal">Confirm</button>
          <button class="btn btn-danger advanced-search-cancel" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <section class="place-weather-area">
      <div class="col-xs-12 text-center">
        <h2 class="place-weather-title">Place and Weather</h2>
      </div>
      <div class="col-xs-12 col-md-4 map-area">
        <!-- Map will be generated with JS using div below -->
        <div id="map"></div>
      </div>
      <div class="col-xs-12 col-md-8">
        <!-- First table row td will contain name of place and titles as table headers, generated by JS.  Other table rows will also be JS generated using json data from weather api -->
        <div class="table-responsive">
          <table class="table weather-table">
            <tr class="weather-table-header-row">
              <th class="weather-table-place-name"></th>
              <th>Conditions</th>
              <th>High</th>
              <th>Low</th>
            </tr>
          </table>
        </div>
      </div>
    </section>
  </div>

  
  <div class="row">
    <section class="image-area">
      <div class="col-xs-12 text-center">
        <h2>Place Images</h2>
      </div>
      <div class="col-xs-12 image-area">
        <!-- Images will be loaded in this area with img-responsive class -->
        <table class="table table-bordered image-table">
          <tbody>
            <tr class="first-img-row"></tr>
            <tr class="second-img-row"></tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
  
</div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCry71bYNuztNJ4rV2XqlKYY_Zc5K0PvHg"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
