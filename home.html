<!DOCTYPE html>
<html>
<head>
    <title>Outdoor Stuff</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Bootstrap Theme -->
    <link href="css/grayscale.css" rel="stylesheet">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<div class="container-fluid">

<!-- Navbar -->
  <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand page-scroll" href="#page-top">
          <i class="fa fa-play-circle"></i>  <span class="light">Search</span>
        </a>
      </div>
      <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
        <ul class="nav navbar-nav">
          <!-- Hidden when scrolled -->
          <li class="hidden">
            <a href="#page-top"></a>
          </li>
          <li>
            <a class="page-scroll" href="#weather">Weather</a>
          </li>
          <li>
            <a class="page-scroll" href="#flickr">Flickr</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Intro Header -->
  <header class="intro">
    <div class="intro-body">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h1 class="brand-heading">Image Search</h1>
            <input id="place-search" type="text" placeholder="SEARCH PLACES">
            <a href="#weather" class="btn btn-circle page-scroll place-search-button"><i class="fa fa-angle-double-down animated"></i></a>
            <div class="col-xs-12">
              <!-- Bring up advanced search modal for Flickr images -->
              <button class="btn btn-danger advanced-search-button" data-toggle="modal" data-target="#advanced-search-modal">Advanced Search</button>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </header>


  <!-- Advanced Search modal -->
  <div id="advanced-search-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2>Advanced Image Search</h2>
        </div>
        <div class="modal-body text-center">
          <h3>Safe Search</h3>
          <h3>Indoor / Outdoor filter</h3>
          <select class="indoor-outdoor-select">
            <option value="outdoor" selected>Outdoor</option>
            <option value="indoor">Indoor</option>
          </select>
          <h3>Search by tag</h3>
          <input class="tag-search" type="text">
        </div>
        <div class="modal-footer">
          <button class="btn btn-success advanced-search-confirm" data-dismiss="modal">Confirm</button>
          <button class="btn btn-danger advanced-search-cancel" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Weather Section -->
  <section id="weather" class="container content-section text-center">
    <div class="row">
      <section class="place-weather-area">
        <div class="col-xs-12 map-area">
          <!-- Map will be generated with JS using div below -->
          <div id="map"></div>
        </div>
        <div class="col-xs-12">
          <!-- First table row td will contain name of place and titles as table headers, generated by JS.  Other table rows will also be JS generated using json data from weather api -->
          <div class="table-responsive">
            <table class="table weather-table">
              <tr class="weather-table-header-row">
                <th class="weather-table-place-name"></th>
                <th>Conditions</th>
                <th>High</th>
                <th>Low</th>
              </tr>
            </table>
          </div>
        </div>
      </section>
    </div>
  </section>

  </br>

   <!-- Flickr Section -->
  <div class="row" id="flickr">
    <section class="image-area">
      <div class="col-xs-12 text-center">
        <h2>Place Images</h2>
      </div>
      <div class="col-xs-12 image-area">
        <!-- Images will be loaded in this area with img-responsive class -->
        <table class="table table-bordered image-table">
          <tbody>
            <tr class="first-img-row"></tr>
            <tr class="second-img-row"></tr>
          </tbody>
        </table>
      </div>
      <div id="here" class="col-xs-12 col-md-8 col-md-offset-2">
        <a class="prev-images pull-left" href="#here"><i class="fa fa-arrow-circle-left"></i>Previous Images</a>
        <a class="next-images pull-right" href="#here">Next Images<i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </section>
  </div>

  <!-- Image Modal -->
  <div id="image-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img class="modal-pic" src="">
          <p class="modal-pic-description"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Github Link -->
  <section class="container content-section text-center">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h2>Weather Forecast</h2>
        <ul class="list-inline banner-social-buttons">
          <li>
            <a href="https://github.com/alex-B-Ly/Mountain" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
          </li>
        </ul>
      </div>
    </div>
  </section>

    <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>Copyright &copy; Enter Our Names Here</p>
    </div>
  </footer>
  
</div> <!-- container end -->

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCry71bYNuztNJ4rV2XqlKYY_Zc5K0PvHg"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/jquery.easing.min.js"></script>
  <script type="text/javascript" src="js/function.js"></script>


</body>
</html>
