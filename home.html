<!DOCTYPE html>
<html>
<head>
    <title>Marvel Comics Front End Project</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>


<body>
<div class="row">
  <div class="col-md-12">
    <div id="marvelHeader" class="text-center">
      <h1 id="marvelTitle">Marvelize</h1>
      <caption id="smallDetails">find a comic book hero!</caption>
    </div> 
  </div>
</div>




<div class="row">
  <div class="col-md-12">
    <div class="hero-search text-center">
        <form class="form-search">
            <div class="input-append">
                <input type="text" class="form-control input-lg" placeholder="What hero would you like to see?">
                <button id="findHero" type="submit" class="btn btn-large">
                    Search
                </button>
            </div>
        </form>
    </div>
  </div>
</div>







<script src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
